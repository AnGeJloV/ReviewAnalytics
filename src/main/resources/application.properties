spring.application.name=ReviewAnalytics

server.port=8080

# Database Connection Settings
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/review_analytics_db?createDatabaseIfNotExist=true}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:password}

# JPA/Hibernate Settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# JWT Settings
jwt.secret=${JWT_SECRET:default-secret-key-for-local-dev-only}
jwt.expiration=${JWT_EXPIRATION:86400000}